entity.drushmodule.collection:
  path: '/admin/structure/drushmodule'
  defaults:
    _entity_list: 'drushmodule'
    _title: 'drushmodule configuration'
  requirements:
    _permission: 'administer drushmodule'

entity.drushmodule.add_form:
  path: '/admin/structure/drushmodule/add'
  defaults:
    _entity_form: 'drushmodule.add'
    _title: 'Add a drushmodule'
  requirements:
    _permission: 'administer drushmodule'

entity.drushmodule.edit_form:
  path: '/admin/structure/drushmodule/{drushmodule}'
  defaults:
    _entity_form: 'drushmodule.edit'
    _title: 'Edit a drushmodule'
  requirements:
    _permission: 'administer drushmodule'

entity.drushmodule.delete_form:
  path: '/admin/structure/drushmodule/{drushmodule}/delete'
  defaults:
    _entity_form: 'drushmodule.delete'
    _title: 'Delete a drushmodule'
  requirements:
    _permission: 'administer drushmodule'
